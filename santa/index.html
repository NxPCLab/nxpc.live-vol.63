<!DOCTYPE html>
<html>

<head>
  <title>nxpc.live-vol.63</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container desktop">
    <div class="left desktop">
      <div class="logo">
        <img src="../img/honshitsu.jpg" alt="logo">
      </div>
      <div class="info">
        <h2>Info</h2>
        <div>2023.06.18 Sat.</div>
        <div>センタービル3階ギャラリー</div>
      </div>
      <div class="time-table">
        <h2>Time Table</h2>
        <table>
          <tbody>
            <tr>
              <td>16:00</td>
              <td>Open</td>
            </tr>
            <tr>
              <td>16:30</td>
              <td>Start</td>
            </tr>
            <tr>
              <td>20:00</td>
              <td>Close</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="center desktop">
      <div class="about">
        <h2>About</h2>
        <p>「nxpc.live」は、2020年に始まった、新しい表現者のためのライブイベントです。</p>
      </div>

      <div class="performers">
        <h2>Performers</h2>
        <model-viewer id="electric-catfish"
          alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
          src="../model/electric_catfish_v2.glb" ar shadow-intensity="1" camera-controls touch-action="pan-y"
          auto-rotate>
        </model-viewer>
        <h3>electric catfish</h3>
        <p>デンキウナギです</p>
        <model-viewer
          alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
          src="../model/zeikin.glb" ar shadow-intensity="1" camera-controls touch-action="pan-y" auto-rotate>
        </model-viewer>
        <model-viewer
          alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
          src="../model/makt.glb" shadow-intensity="1" camera-controls touch-action="pan-y" auto-rotate>
        </model-viewer>
      </div>
    </div>
    <div class="right desktop">
      キービジュアル
    </div>
  </div>
</body>

</html>
